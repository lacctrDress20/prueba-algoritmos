<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <h1>Bienvenido a la Tienda Online</h1>
    
    <!-- Enlace para buscar productos -->
    <a href="/products">Buscar Productos</a><br>

    <!-- Enlace para acceder al carrito de compras -->
    <a href="/cart">Ver Carrito de Compras</a><br>

    <!-- Enlace para realizar el proceso de pago -->
    <a href="/checkout">Proceso de Pago</a><br>

    <!-- Enlace para cancelar el pedido -->
    <a href="/cancel_order">Cancelar Pedido</a><br>

    <!-- Formulario de registro -->
    <h2>Registro de Usuario</h2>
    <form id="registroForm" action="/registro" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" required><br>
        <input type="submit" value="Registrarse">
    </form>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var contraseña = document.getElementById("contraseña").value;

            // Realizar una solicitud AJAX al servidor para registrar el usuario
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/registro", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Usuario registrado con éxito.");
                    // Redireccionar a otra página si es necesario
                    window.location.href = "/"; // Redireccionar a la página principal
                }
            };
            var data = JSON.stringify({ nombre: nombre, email: email, contraseña: contraseña });
            xhr.send(data);
        });
    </script>
</body>
</html>
