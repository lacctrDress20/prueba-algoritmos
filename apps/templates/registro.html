<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bienvenido a la Tienda Online</h1>
        <div class="mt-4">
            <!-- Enlaces de navegación -->
            <a href="/products" class="btn btn-primary mr-2">Buscar Productos</a>
            <a href="/cart" class="btn btn-primary mr-2">Ver Carrito de Compras</a>
            <a href="/checkout" class="btn btn-primary mr-2">Proceso de Pago</a>
            <a href="/cancel_order" class="btn btn-danger">Cancelar Pedido</a>
        </div>
        <!-- Formulario de registro -->
        <h2 class="mt-5">Registro de Usuario</h2>
        <form id="registroForm" action="/registro" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, solo si se necesitan componentes JS de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var contraseña = document.getElementById("contraseña").value;

            // Realizar una solicitud AJAX al servidor para registrar el usuario
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/registro", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Usuario registrado con éxito.");
                    // Redireccionar a otra página si es necesario
                    window.location.href = "/"; // Redireccionar a la página principal
                }
            };
            var data = JSON.stringify({ nombre: nombre, email: email, contraseña: contraseña });
            xhr.send(data);
        });
    </script>
</body>
</html>
